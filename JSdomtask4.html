<html>
<body>
    <script>
        function method1(num1, num2, num3, num4) {

            var greatest = num1;
            if (num2 > greatest) {
                greatest = num2;
            }

            if (num3 > greatest) {
                greatest = num3;
            }

            if (num4 > greatest) {
                greatest = num4;
            }
            return greatest;
        }

         ans = method1( 3, 6, 10, 20);

        document.write("The greatest number is: " + ans);
    </script>
  </body>
</html>
