<html>
    <head>

    </head>
    <body>
        <script>
            var a1 = 1;
            var a2 = 8;
            while(a1 <= 10) {
                document.write(a2,"*",a1,"=",a1*a2);
                document.write("<br>");
                a1++;
            }
            document.write("<br>");
           
        </script>

<script>
    var b1 = 5;
      b2 = 9;
    do {
        document.write(b2,"*",b1,"=",b2*b1);
        document.write("<br>");
        b1++;
    }while(b1 <= 10);
    document.write("<br>");
</script>
      
<script>
    for(c=1;c<=10;c++) {
      document.write(c,"*",c,"=",c*c);
      document.write("<br>");
    }
    document.write("<br>");

</script>


    </body>
</html>
