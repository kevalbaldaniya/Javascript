<html>
    <head>
        <script>
            function bigimg(x) {
                x.style.height = "100px";
                x.style.width = "100px";
            }
            function smallimg(x) {
                x.style.height = "50px" ;
                x.style.width = "50px";
            }
        </script>
    </head>
    <body>
        <img src="photography-business-card-design-by-sandaruwan-designcrowd.png" height="55px" width="55px" onmouseover="bigimg(this)" 
        onmouseout="smallimg(this)">
    </body>
</html>
